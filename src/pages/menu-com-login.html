<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="user-login">
        <div class="my-account">
            <a href="#">
                <img src="../images/components/login-icons/green-user.svg" alt="" class="my-account-icon">
                <p class="text-xl-semiBold">Minha Conta</p>
            </a>
        </div>

        <div class="options-list">
            <ul>
                <li>
                    <a href="#" class="text-lg-medium">
                        <img src="../images/components/login-icons/compra.svg" alt="Compras" class="images-options-list">
                        Compras
                    </a>
                </li>
                <li>
                    <a href="#" class="text-lg-medium">
                        <img src="../images/components/login-icons/historico.svg" alt="Histórico de compras" class="images-options-list">
                        Histórico
                    </a>
                </li>
                <li>
                    <a href="#" class="text-lg-medium">
                        <img src="../images/components/favorites-icons/favorito.svg" alt="Seus favoritos" class="images-options-list">
                        Favoritos
                    </a>
                </li>
                <li>
                    <a href="#" class="text-lg-medium">
                        <img src="../images/components/login-icons/logout.svg" alt="Sair da conta" class="images-options-list">
                        Sair
                    </a>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
