<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>Dr.Pet | Login</title>
</head>
<body>
    <header id="header">
        <div id="image">
            <img src="../images/logo.png" alt="Logo Dr.Pet" class="logo">
        </div>

        <div id="menu">
            <a class="links" href="#">Serviços</a>
            <a class="links" href="#">Agende agora</a>
            <a class="links" href="#">Pet shop</a>
            <a class="links" href="#">Contato</a>
        </div>

        <div id="image2">
            <img src="../images/components/user.svg" alt="Usuário" class="user">
        </div>   
    </header>
    <main class="main">
        <form class="form" action="login" autocomplete="off">
            <h1 class="title-xl-semiBold">Login</h1>
            <section class="form-login">
                <div>
                    <label for="nameUser" class="text-lg-medium">Nome do Usuário</label>
                    <input type="text" name="nameUser" class="text-lg-medium input-form" id="nameUser" required>
                </div>
                <div>
                    <label for="email" class="text-lg-medium">E-mail</label>
                    <input type="email" name="email" class="text-lg-medium input-form" id="email" required>
                </div>
                <div>
                    <label for="phone" class="text-lg-medium">Telefone</label>
                    <input type="tel" name="phone" class="text-lg-medium input-form" id="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="content-password">
                    <label for="passwordUser" class="text-lg-medium">Senha</label>
                    <div>
                        <!-- trocar para on quando clicar com javascript -->
                        <input type="password" name="passwordUser" class="text-lg-medium input-form" id="passwordUser" required>
                        <img src="../images/components/visibily/visibility-off-icon.svg" alt="Ver senha">
                    </div>
                    <!-- mostrar com javascript próximas páginas -->
                    <p class="text-md-semiBold esqueceu-senha">Esqueceu a Senha?</p>
                </div>
                <section class="send-form">
                    <button class="text-lg-semiBold button-google">
                        Login com Google
                        <img src="../images/components/brands-icons/google-icon.svg" alt="Google Login">
                    </button>
                    <div class="choice-account">
                        <button type="submit" name="Continuar" class="text-xl-semiBold button-green">Continuar</button>
                        <button name="criar-conta" class="text-xl-semiBold">Criar Conta</button>
                    </div>
                </section>
            </section>
        </form>
    </main>
</body>
</html>
