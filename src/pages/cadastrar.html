<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>Dr.Pet | Cadastrar-se</title>
</head>
<body>
    <div id="header">
        <div id="image">
            <img src="../images/logo.png" alt="Logo Dr.Pet" class="logo">
        </div>

        <div id="menu">
            <a class="links" href="#">Serviços</a>
            <a class="links" href="#">Agende agora</a>
            <a class="links" href="#">Pet shop</a>
            <a class="links" href="#">Contato</a>
            
        </div>

        <div id="image2">
            <img src="../images/components/user.svg" alt="" class="user">
        </div>   
    </div>
    <div class="container-cadastro">
        <div class="div-cadastrar">
        <h1 class="titulo">Cadastrar-se</h1>
        <form action="cadastro" class="form-cadastro" autocomplete="off">
            <label for="" class="label">Nome do Usuário</label> <br>
            <input type="text" name="text" class="input" required>
            <label for="" class="label">E-mail</label> <br>
            <input type="email" name="E-mail" class="input" required>
            <label for="" class="label">Telefone</label> <br>
            <input type="tel" name="text" class="input" maxlength="12" pattern="[0-9]{10}" required>
            <label for="" class="label">Senha</label> <br>
            <input type="password" name="text" class="input" required>
            <label for="" class="label">Confirmar senha</label> <br>
            <input type="password" name="text" class="input" required>
        </form>
        
        <div class="cadastro-google">
            <input type="button" name="Cadastrar com o Google" id="Cadastrar com Google" value="Cadastrar com o Google" class="btn-google">         
        </div>
        <div class="div-btn-button">
            <input type="submit" name="Finalizar" id="Finalizar" value="Finalizar" class="btn-finalizar">
        </div>
        </div>

    </div>
</body>
</html>
