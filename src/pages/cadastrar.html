<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>Dr.Pet | Cadastrar-se</title>
</head>
<body>
    <div class="header">
        <figure>
            <a href="index.html">
                <img src="src/images/logo.png" alt="Logo Dr.Pet" class="logo">
            </a>
        </figure>

        <div class="menu-nav">
            <a class="text-sm-medium" href="#">Serviços</a>
            <a class="text-sm-medium" href="#">Agende agora</a>
            <a class="text-sm-medium" href="#">Pet shop</a>
            <a class="text-sm-medium" href="#">Contato</a>
        </div>

        <figure class="menu-user">
            <img src="src/images/components/header-icons/user.svg" alt="" class="user">
        </figure>
    </div>
    <main>
        <form class="form" action="login" autocomplete="off">
            <h1 class="title-xl-semiBold">Cadastrar-se</h1>
            <section class="form-cadastrar">
                <div>
                    <label for="nameUser" class="text-lg-medium">Nome do Usuário</label>
                    <input type="text" name="nameUser" class="text-lg-medium input-form" id="nameUser" required>
                </div>
                <div>
                    <label for="email" class="text-lg-medium capitalize">e-mail</label>
                    <input type="email" name="email" class="text-lg-medium input-form" id="email" required>
                </div>
                <div>
                    <label for="phone" class="text-lg-medium capitalize">telefone</label>
                    <input type="tel" name="phone" class="text-lg-medium input-form" id="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="content-password">
                    <label for="passwordUser" class="text-lg-medium capitalize">senha</label>
                    <div>
                        <!-- trocar para on quando clicar com javascript -->
                        <input type="password" name="passwordUser" class="text-lg-medium input-form" id="passwordUser" required>
                        <img src="../images/components/visibily/visibility-off-icon.svg" alt="Ver senha">
                    </div>
                </div>
                <div class="content-password">
                    <label for="passwordUser" class="text-lg-medium capitalize">confirmar senha</label>
                    <div>
                        <!-- trocar para on quando clicar com javascript -->
                        <input type="password" name="passwordUser" class="text-lg-medium input-form" id="passwordUser" required>
                        <img src="../images/components/visibily/visibility-off-icon.svg" alt="Ver senha">
                    </div>
                </div>
                <section class="send-form-cadastrar">
                    <button class="text-lg-semiBold button-google">
                        Cadastrar com Google
                        <img src="../images/components/brands-icons/google-icon.svg" alt="Google Login">
                    </button>
                    <input type="submit" name="finalizar" class="text-xl-semiBold capitalize button-green" value="Finalizar">
                </section>
            </section>
        </form>
    </main>
</body>
</html>
